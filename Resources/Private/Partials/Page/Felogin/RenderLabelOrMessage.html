<html data-namespace-typo3-fluid="true" lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:fluid="http://typo3.org/ns/TYPO3Fluid/Fluid/ViewHelpers">
<fluid:spaceless>
    <f:if condition="{settings.{key}}">
        <f:then>
            {settings.{key}}
        </f:then>
        <f:else>
            <f:translate key="{key}"/>
        </f:else>
    </f:if>
</fluid:spaceless>
</html>
