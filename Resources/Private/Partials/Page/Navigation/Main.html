<html data-namespace-typo3-fluid="true" xmlns:bk2k="http://typo3.org/ns/BK2K/BootstrapPackage/ViewHelpers"
      xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">

<header
    class="bp-page-header navbar navbar-mainnavigation navbar-{theme.navigation.style}{f:if(condition:settings.logo.file,then:' navbar-has-image')}{f:if(condition:theme.navigation.type, else:' navbar-top', then:' navbar-{theme.navigation.type} navbar-fixed-{theme.navigation.type}')}"
    id="page-header">
    <div class="container">
        <f:if condition="{settings.logo.file}">
            <f:then>
                <f:link.page class="navbar-brand navbar-brand-image" pageUid="{rootPage}"
                             title="{settings.logo.linktitle}">
                    <img alt="{logoAlt}" class="navbar-brand-logo-normal" height="{settings.logo.height}"
                         src="{f:uri.image(src: settings.logo.file)}" width="{settings.logo.width}">
                    <img alt="{logoAlt}" class="navbar-brand-logo-inverted" height="{settings.logo.height}"
                         src="{f:uri.image(src: settings.logo.fileInverted)}" width="{settings.logo.width}">
                </f:link.page>
            </f:then>
            <f:else>
                <f:link.page class="navbar-brand navbar-brand-text" pageUid="{rootPage}"
                             title="{settings.logo.linktitle}">{siteTitle}
                </f:link.page>
            </f:else>
        </f:if>
        <f:if condition="{mainnavigation}">
            <button aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler collapsed"
                    data-target="#mainnavigation" data-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <nav class="collapse navbar-collapse" id="mainnavigation">
                <f:render arguments="{_all}" partial="DropIn/Navigation/MainBefore"/>
                <f:render arguments="{menu: mainnavigation, theme: theme}" section="MainNavigation"/>
                <f:render arguments="{_all}" partial="DropIn/Navigation/MainAfter"/>
            </nav>
        </f:if>
    </div>
</header>

<f:section name="MainNavigation">
    <f:if condition="{menu}">
        <ul class="navbar-nav">
            <f:for as="item" each="{menu}">
                <f:if condition="{item.spacer}">
                    <f:then>
        </ul>
        <ul class="navbar-nav">
            </f:then>
            <f:else>
                <li class="nav-item{f:if(condition: item.active, then:' active')}{f:if(condition: item.children, then:' dropdown dropdown-hover')}">
                    <a class="nav-link{f:if(condition: item.children, then:' dropdown-toggle')}" href="{item.link}"
                       id="nav-item-{item.data.uid}" item.target, then: {f:if(condition: ' target="{item.target}"')}
                    title="{item.title}"{f:if(condition: item.children, then:' aria-haspopup="true"
                    aria-expanded="false"')}>
                    <f:if condition="{theme.navigation.icon.enable} && {item.icon}">
                                    <span class="nav-link-icon">
                                        <f:if condition="{item.icon.0.extension} === svg">
                                            <f:then>
                                                <bk2k:inlineSvg height="{theme.navigation.icon.height}"
                                                                image="{item.icon.0}"
                                                                width="{theme.navigation.icon.width}"/>
                                            </f:then>
                                            <f:else>
                                                <f:image alt="{item.icon.0.alternative}"
                                                         height="{theme.navigation.icon.height}" image="{item.icon.0}"
                                                         title="{item.icon.0.title}"
                                                         width="{theme.navigation.icon.width}"/>
                                            </f:else>
                                        </f:if>
                                    </span>
                    </f:if>
                    <span class="nav-link-text">{item.title}<f:if condition="{item.current}"> <span class="sr-only">(current)</span></f:if></span>
                    </a>
                    <f:if condition="{item.children}">
                        <ul aria-labelledby="nav-item-{item.data.uid}" class="dropdown-menu">
                            <f:for as="child" each="{item.children}">
                                <f:if condition="{child.spacer}">
                                    <f:then>
                                        <li class="dropdown-divider"></li>
                                    </f:then>
                                    <f:else>
                                        <li>
                                            <a child.target,
                                               class="dropdown-item{f:if(condition: child.active, then:' active')}"
                                               href="{child.link}" then: {f:if(condition: ' target="{child.target}"')}
                                            title="{child.title}">
                                            <f:if condition="{theme.navigation.dropdown.icon.enable} && {child.icon}">
                                                            <span class="dropdown-icon">
                                                                <f:if condition="{child.icon.0.extension} === svg">
                                                                    <f:then>
                                                                        <bk2k:inlineSvg
                                                                            height="{theme.navigation.dropdown.icon.height}"
                                                                            image="{child.icon.0}"
                                                                            width="{theme.navigation.dropdown.icon.width}"/>
                                                                    </f:then>
                                                                    <f:else>
                                                                        <f:image alt="{child.icon.0.alternative}"
                                                                                 height="{theme.navigation.dropdown.icon.height}"
                                                                                 image="{child.icon.0}"
                                                                                 title="{child.icon.0.title}"
                                                                                 width="{theme.navigation.dropdown.icon.width}"/>
                                                                    </f:else>
                                                                </f:if>
                                                            </span>
                                            </f:if>
                                            <span class="dropdown-text">{child.title}<f:if condition="{child.current}"> <span
                                                class="sr-only">(current)</span></f:if></span>
                                            </a>
                                        </li>
                                    </f:else>
                                </f:if>
                            </f:for>
                        </ul>
                    </f:if>
                </li>
            </f:else>
    </f:if>
    </f:for>
    </ul>
    </f:if>
</f:section>
</html>
