<html data-namespace-typo3-fluid="true"
      xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">

<header
    class="bp-page-header navbar navbar-mainnavigation navbar-{theme.navigation.style}{f:if(condition:settings.logo.file,then:' navbar-has-image')}{f:if(condition:theme.navigation.type, else:' navbar-top', then:' navbar-{theme.navigation.type} navbar-fixed-{theme.navigation.type}')}"
    id="page-header">
    <div class="container">
        <f:if condition="{settings.logo.file}">
            <f:then>
                <f:link.page class="navbar-brand navbar-brand-image" pageUid="{rootPage}"
                             title="{settings.logo.linktitle}">
                    <img alt="{logoAlt}" class="navbar-brand-logo-normal" height="{settings.logo.height}"
                         src="{f:uri.image(src: settings.logo.file)}" width="{settings.logo.width}">
                    <img alt="{logoAlt}" class="navbar-brand-logo-inverted" height="{settings.logo.height}"
                         src="{f:uri.image(src: settings.logo.fileInverted)}" width="{settings.logo.width}">
                </f:link.page>
            </f:then>
            <f:else>
                <f:link.page class="navbar-brand navbar-brand-text" pageUid="{rootPage}"
                             title="{settings.logo.linktitle}">{siteTitle}
                </f:link.page>
            </f:else>
        </f:if>
        <f:if condition="{mainnavigation}">
            <button aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler collapsed"
                    data-target="#mainnavigation" data-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <nav class="collapse navbar-collapse" id="mainnavigation">
                <f:render arguments="{_all}" partial="DropIn/Navigation/MainBefore"/>
                <f:render arguments="{_all}" partial="Navigation/MainNavigation"/>
                <f:if condition="{theme.language.enable}">
                    <f:render arguments="{_all}" partial="Navigation/LanguageNavi"/>
                </f:if>
                <f:render arguments="{_all}" partial="DropIn/Navigation/MainAfter"/>
            </nav>
        </f:if>
        <f:if condition="{theme.language.enable}">
            <f:render arguments="{_all}" partial="Navigation/Language"/>
        </f:if>
    </div>
</header>

</html>
