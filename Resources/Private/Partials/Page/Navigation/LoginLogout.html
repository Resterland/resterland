<html data-namespace-typo3-fluid="true" xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">
<f:if condition="{[loginUser = *]}">
    <li>
        <f:link.typolink additionalParams="&logintype=logout" parameter="123" title="logout">
            Logout
        </f:link.typolink>
    </li>
</f:if>
<f:else>
    <li>
        <f:link.typolink additionalParams="&logintype=login" parameter="123" title="login">
            Login
        </f:link.typolink>

    </li>
</f:else>
</f:if>
</html>
