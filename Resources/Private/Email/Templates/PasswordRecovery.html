<html data-namespace-typo3-fluid="true" xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">
<f:layout name="SystemEmail"/>
<f:section name="Main">
    <f:spaceless>
        <f:variable name="recoveryLink">
            <f:link.external target="_blank" uri="{url}">Password recovery link</f:link.external>
        </f:variable>

        {f:translate(
        key: 'forgot_validate_reset_password_html',
        extensionName: 'felogin',
        arguments: '{ 0: receiverName, 1: recoveryLink, 2: validUntil }'
        ) -> f:format.html()}
    </f:spaceless>
</f:section>
</html>
