<html data-namespace-typo3-fluid="true" xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">

<f:if condition="{cookieWarning}">
    <f:render partial="CookieWarning"/>
</f:if>

<f:if condition="{loginMessage}">
    <f:then>
        <h3>
            <f:render arguments="{key: 'success_header'}" partial="RenderLabelOrMessage"/>
        </h3>
    </f:then>
</f:if>

<f:translate arguments="{0: '{user.username}'}" key="login_user_info"/>
</html>
