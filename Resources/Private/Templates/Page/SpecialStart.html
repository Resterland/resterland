<html data-namespace-typo3-fluid="true" xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">
<f:layout name="Default"/>
<f:section name="Border">

	<f:cObject data="{pageUid: '{data.uid}', colPos: '3', slide: '{theme.pagelayout.{pagelayout}.colPos.3.slide}'}"
						 typoscriptObjectPath="lib.dynamicContent"/>
	HERE WE GO

</f:section>
<f:section name="Main">

	<f:cObject data="{pageUid: '{data.uid}', colPos: '8', slide: '{theme.pagelayout.{pagelayout}.colPos.8.slide}'}"
						 typoscriptObjectPath="lib.dynamicContent"/>

	<div class="section section-default">
		<div class="container">
			<div class="section-row">
				<div class="section-column section-column-third">
					<f:cObject
						data="{pageUid: '{data.uid}', colPos: '20', slide: '{theme.pagelayout.{pagelayout}.colPos.20.slide}'}"
						typoscriptObjectPath="lib.dynamicContent"/>
				</div>
				<div class="section-column section-column-third">
					<f:cObject
						data="{pageUid: '{data.uid}', colPos: '21', slide: '{theme.pagelayout.{pagelayout}.colPos.21.slide}'}"
						typoscriptObjectPath="lib.dynamicContent"/>
				</div>
				<div class="section-column section-column-third">
					<f:cObject
						data="{pageUid: '{data.uid}', colPos: '22', slide: '{theme.pagelayout.{pagelayout}.colPos.22.slide}'}"
						typoscriptObjectPath="lib.dynamicContent"/>
				</div>
			</div>
		</div>
	</div>
	<div class="section section-light">
		<f:cObject data="{pageUid: '{data.uid}', colPos: '0', slide: '{theme.pagelayout.{pagelayout}.colPos.0.slide}'}"
							 typoscriptObjectPath="lib.dynamicContent"/>
	</div>

	<f:cObject data="{pageUid: '{data.uid}', colPos: '9', slide: '{theme.pagelayout.{pagelayout}.colPos.9.slide}'}"
						 typoscriptObjectPath="lib.dynamicContent"/>

</f:section>
<f:section name="Footer">

	<f:render arguments="{_all}" partial="Structure/FooterContent"/>

</f:section>
</html>
